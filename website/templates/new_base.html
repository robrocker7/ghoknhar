<!--
* INSPINIA - Responsive Admin Theme
* Version 2.3
*
-->

<!DOCTYPE html>
<html ng-app="inspinia">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Page title set in pageTitle directive -->
    <title page-title></title>

    <!-- Bootstrap -->
    <link href="{{ STATIC_URL }}vendor/inspinia/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font awesome -->
    <link href="{{ STATIC_URL }}vendor/inspinia/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- Main Inspinia CSS files -->
    <link href="{{ STATIC_URL }}vendor/inspinia/css/animate.css" rel="stylesheet">
    <link id="loadBefore" href="{{ STATIC_URL }}vendor/inspinia/css/style.css" rel="stylesheet">


</head>

<!-- ControllerAs syntax -->
<!-- Main controller with serveral data used in Inspinia theme on diferent view -->
{% verbatim %}
<body ng-controller="MainCtrl as main" class="{{$state.current.data.specialClass}}" landing-scrollspy id="page-top">
{% endverbatim %}
<!-- Main view  -->
<div ui-view>{% block content %}{% endblock %}</div>

<!-- jQuery and Bootstrap -->
<script src="{{ STATIC_URL }}vendor/inspinia/js/jquery/jquery-2.1.1.min.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/plugins/jquery-ui/jquery-ui.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/bootstrap/bootstrap.min.js"></script>

<!-- MetsiMenu -->
<script src="{{ STATIC_URL }}vendor/inspinia/js/plugins/metisMenu/jquery.metisMenu.js"></script>

<!-- SlimScroll -->
<script src="{{ STATIC_URL }}vendor/inspinia/js/plugins/slimscroll/jquery.slimscroll.min.js"></script>

<!-- Peace JS -->
<script src="{{ STATIC_URL }}vendor/inspinia/js/plugins/pace/pace.min.js"></script>

<!-- Custom and plugin javascript -->
<script src="{{ STATIC_URL }}vendor/inspinia/js/inspinia.js"></script>

<!-- Main Angular scripts-->
<script src="{{ STATIC_URL }}vendor/inspinia/js/angular/angular.min.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/angular/angular-sanitize.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/plugins/oclazyload/dist/ocLazyLoad.min.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/angular-translate/angular-translate.min.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/ui-router/angular-ui-router.min.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/plugins/angular-idle/angular-idle.js"></script>

<!--
 You need to include this script on any page that has a Google Map.
 When using Google Maps on your own site you MUST signup for your own API key at:
 https://developers.google.com/maps/documentation/javascript/tutorial#api_key
 After your sign up replace the key in the URL below..
-->
<!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQTpXj82d8UpCi97wzo_nKXL7nYrd4G70"></script> -->

{% block angularjs %}
<!-- Anglar App Script -->
<script src="{{ STATIC_URL }}vendor/inspinia/js/app.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/config.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/translations.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/directives.js"></script>
<script src="{{ STATIC_URL }}vendor/inspinia/js/controllers.js"></script>
{% endblock %}
</body>
</html>
