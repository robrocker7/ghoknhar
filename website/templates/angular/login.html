<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <div>
            <h1 class="logo-name">GN</h1>
        </div>
        <h3>Ghoknhar Network</h3>
        <p>Login to utilize the assets available on the network.</p>
        <form class="m-t" role="form" action="/login/" method="POST">
        {% csrf_token %}
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Username" required="" name="username">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" name="password">
            </div>
            <button type="submit" class="btn btn-primary block full-width m-b">Login</button>

            <a ui-sref="forgot_password"><small>Forgot password?</small></a>
            {% comment %}
            <p class="text-muted text-center"><small>Do not have an account?</small></p>
            <a class="btn btn-sm btn-white btn-block" ui-sref="register">Create an account</a>
            {% endcomment %}
        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
