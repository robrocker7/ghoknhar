<div id="recent-news">
    {% for item in videos %}
    <div class="article">
        <a href="{{ item.link }}" target="_blank" data-id="{{ item.id }}">
        <img src="http://i2.ytimg.com/vi/{{ item.id }}/default.jpg" />
        <h3>{{ item.title }}</h3>
        </a>
        {% if item.summary %}
        <p>{{ item.summary|truncatewords:20 }}</p>
        {% endif %}
    </div>
    {% endfor %}
</div>
