{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4 col-md-offset-3">
        <h1 class="page-header">Login</h1>
        <form action="" method="POST">
            {{ form.errors }}
            {% csrf_token %}
            {% include "_partials/field.html" with field=form.username %}
            {% include "_partials/field.html" with field=form.password %}

        <div class="well clearfix">
            <button class="btn btn-success pull-right">Login</button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
